<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cross.com/recipes</title>
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../style/header.css">
	<link rel="stylesheet" href="../style/recipes.css">
	<link rel="stylesheet" href="../style/footer.css">
</head>

<body>
	<div class="root">
		<header class="recipes__header">
			<div class="container">
				<div class="header__logo"><a href="#">CROSS.COM</a></div>
			</div>
		</header>
		<main>
			<section class="checkout">
				<div class="container">
					<h1>Write down your details</h1>
					<div class="checkout__all-price">
						All price: <span></span>$
					</div>
					<p class="checkout__message-successfully">Please fill out all fields!</p>

					<div class="row adaptiv">
						<form>
							<input type="text" placeholder="Enter name and surname" required>
							<input type="text" placeholder="Enter your adress" required>
							<input type="text" placeholder="Enter your phone number" required>
							<input type="text" placeholder="Enter your mail" required>
							<button>Checkout</button>
						</form>
						<div class="checkout__list">

						</div>
					</div>



				</div>
			</section>
		</main>
	</div>

	<footer>
		<div class="container">
			<div class="footer__items">
				<div class="row">
					<p>All rights reserved:</p>
					<div class="footer__social-link">
						<div class="row">
							<a href="#"><img src="../img/tiktok.png" alt="footer tik-tok img"></a>
							<a href="#"><img src="../img/insta.png" alt="footer instagram img"></a>
							<a href="#"><img src="../img/fb.png" alt="footer facebook img"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script defer src="../script/recipes.js" type="module"></script>

</body>

</html>
